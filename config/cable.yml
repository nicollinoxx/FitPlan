development:
  adapter: solid_cable
  connects_to:
    database:
      writing: cable
    polling_interval: 0.1.seconds
    message_retention: 1.day

test:
  adapter: test

production:
  adapter: redis
  url: <%= ENV.fetch("REDIS_URL") { "redis://localhost:6379/1" } %>
  channel_prefix: fit_plan_1_production
